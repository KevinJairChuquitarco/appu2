<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let personaje of getListaPersonaje()" [routerLink]="['/contenido/'+ personaje['id']]">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="{{ personaje['image'] }}" />
      </ion-avatar>
      <ion-label>{{ personaje["name"] }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
